    <meta charset="UTF-8">

    <title>Under Maintenance</title>
    <style>
        /* Additional styles for the countdown */
        .countdown {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const maintenanceContainer = document.querySelector('.maintenance-container');
            const countdownElement = document.createElement('div');
            countdownElement.classList.add('countdown');
            maintenanceContainer.appendChild(countdownElement);
            
            // Set the target date for the end of maintenance (5 days from now)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 5);
            
            // Update the countdown every second
            function updateCountdown() {
                const currentDate = new Date();
                const timeDifference = targetDate - currentDate;
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                countdownElement.textContent = `Maintenance will be completed in ${days} days.`;
            }
            
            // Initial update
            updateCountdown();
            
            // Update the countdown every second
            setInterval(updateCountdown, 1000);
        });
    </script>
</head>
